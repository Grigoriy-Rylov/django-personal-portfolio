{% extends 'portfolio/base.html' %}

{% block content %}

        <h1>Portfolio</h1>

        <h3><a href="{% url 'blog:all_blogs' %}">Blogs</a></h3>

        {% load static %}
        <img src="{% static 'portfolio/vodopad.jpg' %}" height="120" width="190"/>

        {% for project in projects %}

            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" height="300" width="200"/>
            {% if project.url %}
                <br><a href="{{ project.url }}">Link</a>
            {% endif %}

        {% endfor %}

{% endblock %}
